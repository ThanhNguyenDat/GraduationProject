{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container">
<form action="{{ url_for('add_defaultpoints') }}" method="post" id="position" name="position">
    <h1> Add Default Point </h1>
    <table class="table table-bordered text-white bg-dark" id="setpointtable">
        <label >Set Point</label>
        <thead>
            <tr>
                <th>vitri_x</th>
                <th>vitri_y</th>
                <th>vitri_z</th>
            </tr>
        </thead>
        
        <tbody>
            
                <tr>
                    <td><input type="text" placeholder="Vi tri x" name="vitri_x"></td>
                    <td><input type="text" placeholder="Vi tri y" name="vitri_y"></td>
                    <td><input type="text" placeholder="Vi tri z" name="vitri_z"></td>
                </tr>
            
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-12">
            <input type="submit" class="btn btn-primary" id="submit" value="Submit">
        </div>
    </div>
</form>
</div>
{% endblock %}
{% block script %}
{% endblock %}
