<!-- edit defaultpoint with id -->
{% extends "layout.html" %}
{% block title %}Edit Motor Defaultpoints{% endblock %}
{% block content %}
<div class="container">
    
<form action="{{ url_for('edit_defaultpoints', id=id) }}" method="post">
    <h1> Edit Default Point </h1>
    
    <div class="form-group">
        <label for="vitri_x">vitri_x</label>
        <input type="text" class="form-control" id="vitri_x" name="vitri_x" value="{{ result[12] }}">
    </div>
    <div class="form-group">
        <label for="vitri_y">vitri_y</label>
        <input type="text" class="form-control" id="vitri_y" name="vitri_y" value="{{ result[13] }}">
    </div>
    <div class="form-group">
        <label for="vitri_z">vitri_z</label>
        <input type="text" class="form-control" id="vitri_z" name="vitri_z" value="{{ result[14] }}">
    </div>
    <div class="form-group">
        <label for="position">position</label>
        <input type="text" class="form-control" id="position" name="position" value="{{ result[15] }}">
    </div>
    <div class="form-group">
        <label for="velocity">velocity</label>
        <input type="text" class="form-control" id="velocity" name="velocity" value="{{ result[16] }}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
{% block script %}
{% endblock %}
