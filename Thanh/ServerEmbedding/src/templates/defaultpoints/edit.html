<!-- edit defaultpoint with id -->
{% extends "layout.html" %} {% block title %}EditDefaultPoints{% endblock %} {%
block content %}
<div class="container">
  <form action="{{ url_for('edit_defaultpoints', id=id) }}" method="post">
    <h1>Edit Default Point</h1>
    <div class="container">
      <div class="form-group" style="position: relative; top: 10px">
        <label for="vitri_x">Vi tri x</label>
        <input
          type="text"
          class="form-control"
          id="vitri_x"
          name="vitri_x"
          value="{{ result[11] }}"
          onchange="check_float(this)"
        />
      </div>
      <div class="form-group" style="position: relative; top: 30px">
        <label for="vitri_y">Vi tri y</label>
        <input
          type="text"
          class="form-control"
          id="vitri_y"
          name="vitri_y"
          value="{{ result[12] }}"
          onchange="check_float(this)"
        />
      </div>
      <div class="form-group" style="position: relative; top: 50px">
        <label for="vitri_z">Vi tri z</label>
        <input
          type="text"
          class="form-control"
          id="vitri_z"
          name="vitri_z"
          value="{{ result[13] }}"
          onchange="check_float(this)"
        />
      </div>
      <div class="form-group" style="position: relative; top: 70px">
        <label for="phi">Phi</label>
        <input
          type="text"
          class="form-control"
          id="phi"
          name="phi"
          value="{{ result[14] }}"
          onchange="check_float(this)"
        />
      </div>
      <div class="form-group" style="position: relative; top: 90px">
        <label for="grmama">Gramma</label>
        <input
          type="text"
          class="form-control"
          id="gramma"
          name="gramma"
          value="{{ result[15] }}"
          onchange="check_float(this)"
        />
      </div>
      <div class="form-group" style="position: relative; top: 110px">
        <label for="v">V</label>
        <input
          type="text"
          class="form-control"
          id="v"
          name="v"
          value="{{ result[16] }}"
          onchange="check_float(this)"
        />
      </div>
      <div class="form-group" style="position: relative; top: 130px">
        <label for="position">Position</label>
        <input
          type="text"
          class="form-control"
          id="position"
          name="position"
          value="{{ result[17] }}"
        />
      </div>
      <div class="form-group" style="position: relative; top: 150px">
        <label for="velocity">Velocity</label>
        <input
          type="text"
          class="form-control"
          id="velocity"
          name="velocity"
          value="{{ result[18] }}"
        />
      </div>
      <div class="form-group" style="position: relative; top: 170px">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          value="{{ result[18] }}"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        style="position: relative; top: 190px"
      >
        Submit
      </button>
      <button
        type="reset"
        class="btn btn-danger"
        style="position: relative; top: 190px"
      >
        Reset
      </button>
    </div>
  </form>
</div>
{% endblock %} {% block script %}
<script src="{{url_for('static', filename='defaultpoints/val_float.js')}}"></script>
{% endblock %}
