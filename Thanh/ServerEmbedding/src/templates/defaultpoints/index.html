{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered text-white bg-dark" id="currenttalbe">
                <label>Current</label>
                <thead>
                    <tr>
                        <th>vitri_x</th>
                        <th>vitri_y</th>
                        <th>vitri_z</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{ result[12] }}</td>
                            <td>{{ result[13] }}</td>
                            <td>{{ result[14] }}</td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
<!-- </div> -->

{% endblock %}
{% block script %}
<script>
    $(document).ready(function(){
        $('#setpointtable').DataTable();
        $('#currenttalbe').DataTable();
    });
</script>
{% endblock %}
